name: Azure ML Pipeline Setup

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  setup-compute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure -- Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure -- Create compute
        uses: Azure/CLI@v2.1.0
        with:
          azcliversion: 2.64.0
          inlineScript: |
            rm -f ~/.azure/msal_token_cache.bin
            az extension add --name ml
            az configure --defaults group=mlops-project workspace=sadiksha-sapkota-ml location=westeurope
            az ml compute create --file ./environment/compute.yaml

      - name: Azure -- Start Compute
        uses: azure/CLI@v2.1.0
        with:
          azcliversion: 2.64.0
          inlineScript: |
            rm -f ~/.azure/msal_token_cache.bin
            az extension add --name ml -y
            az configure --defaults group=mlops-project workspace=sadiksha-sapkota-ml location=westeurope
            az ml compute start --name cli-created-machine-v2
        continue-on-error: true
